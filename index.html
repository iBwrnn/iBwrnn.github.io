<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBwrnn Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            animation: fadeIn 1.5s ease;
        }

        header h1 {
            font-size: 2.5rem;
            color: #e50914;
            letter-spacing: 3px;
            text-shadow: 0 3px 10px rgba(229, 9, 20, 0.7);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #e50914;
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #e50914;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: slideIn 1.5s ease;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 3px 15px rgba(255, 255, 255, 0.1);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .hero .cta {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e50914;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }

        .hero .cta:hover {
            background-color: #b20610;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #b3b3b3;
        }

        footer p {
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn-secondary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            color: #fff;
            background-color: #444;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>iBwrnn</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Welcome to iBwrnn's World</h2>
        <p>Crafting modern, clean, and animated digital experiences.</p>
        <a href="projects.html" class="btn-secondary">View My Projects</a>
    </section>

    <footer>
        <p>&copy; 2025 iBwrnn. Stay real, stay sharp, stay ahead.</p>
    </footer>
</body>
</html>
